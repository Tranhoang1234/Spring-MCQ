<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme System Manager</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/index.css}">
</head>
<body>
<div th:insert="navbar.html :: navbar"></div>

<div class="container">
    <h1>Create Theme</h1>
    <hr>
    <form th:action="@{/theme/save}" th:object="${theme}" method="POST">
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{name}" class="form-control">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Status</label>
            <div class="col-sm-10">
                <select class="form-control" id="status" name="status"
                        th:field="*{status}">
                    <option value="1" th:selected="${theme.status == 1}">ACTIVE
                    </option>
                    <option value="0" th:selected="${theme.status == 0}">
                        INACTIVE
                    </option>
                </select>
            </div>
        </div>
        <button type="submit" class="btn btn-info">Save Theme</button>
    </form>
    <hr>
    <a th:href="@{/theme}">Back to Theme List</a>
</div>
<div th:insert="footer.html :: footer"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
