<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question System Manager</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/index.css}">
</head>
<body>
<div th:insert="navbar.html :: navbar"></div>

<div class="container">
    <h1>Create question</h1>
    <hr>
    <form th:action="@{/question/save}" th:object="${question}" method="POST">
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Title</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{title}" class="form-control">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Option A</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{optionA}" class="form-control">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Option B</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{optionB}" class="form-control">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Option C</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{optionC}" class="form-control">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Write Option</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{writeOption}" class="form-control">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Answer</label>
            <div class="col-sm-10">
                <input type="number" th:field="*{ans}" class="form-control">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Theme</label>
            <div class="col-sm-10">
                <select class="form-control" name="themeId" id="themeId" required>
                    <option th:each="theme : ${themes}" th:value="${theme.id}" th:utext="${theme.name}" th:selected="${question.theme.id == theme.id}"></option>
                </select>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Status</label>
            <div class="col-sm-10">
                <select class="form-control" id="status" name="status"
                        th:field="*{status}">
                    <option value="1" th:selected="${question.status == 1}">ACTIVE
                    </option>
                    <option value="0" th:selected="${question.status == 0}">
                        INACTIVE
                    </option>
                </select>
            </div>
        </div>
        <button type="submit" class="btn btn-info">Save question</button>
    </form>
    <hr>
    <a th:href="@{/question}">Back to question List</a>
</div>
<div th:insert="footer.html :: footer"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
